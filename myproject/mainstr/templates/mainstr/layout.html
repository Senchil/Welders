{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link type="text/css" rel="stylesheet" href="{% static 'mainstr/css/main.css' %}">
      <link rel="icon" type="image/x-icon" href="{% static 'mainstr/img/favicon.ico'%}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>

      <title>{% block title %} 
      {% endblock %}</title> 

</head>
   
      <div class ="head">
         {%block header%}
            <div class="titletext">
               <h1>ВСварочнойМаске</h1>
            </div>
         {%endblock%}
      </div>

      <div class="nav">
         {%block navigation%}
            <a class="news" href="{%url 'news'%}"><p>Новости</p></a>
            <a class="forum" href="{%url 'forum'%}"><p>Форум</p></a>
            <a class="about" href="{%url 'about'%}"><p>О нас</p></a>
            <a class="authorization" href="{%url 'auth'%}"><p>Авторизация</p></a>
            <a class="btn btn-warning" href="{% url 'create_news'%}"><p>Создать новость</p></a>
         {%endblock%}
      </div>

      <div class="first_newsbar"> 
         {% block firstnewsbar %}
         {% endblock %}
      </div>

      <div id="second_newsbar" class="second_newsbar">     
         {% block secondnewsbar %}
         {%endblock%}
      </div>

</html>
