{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titletext %}<title>Добавить статью</title>{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link type="text/css" rel="stylesheet" href="{% static 'news/css/main.css' %}">
    {% include "navbar/navbar.html" %}
</head>
<body>
    {% block form %}
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Добавить новую статью</h2>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">

                            {% if not user.is_authenticated %}
                                <div class="alert alert-warning mb-0">
                                    Для создания новости необходимо <a href="/auth/login/">войти</a>
                                </div>
                            {% else %}
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-success w-100">Добавить статью</button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
