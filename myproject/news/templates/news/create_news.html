{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {%block titletext%}<title>Добавить статью</title>{%endblock%}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
   <link type="text/css" rel="stylesheet" href="{% static 'news/css/main.css' %}">
   {%include "navbar/navbar.html"%}
</head>
<body>
   {%block form%} 
      <div class-"features">
         {% if not user.is_authenticated %}
            <div class="alert alert-warning">
               Для создания новости необходимо <a href="/auth/login/">войти</a>
            </div>
         {% else %}
            <form method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <button class="btn btn-success" type="submit">Добавить статью</button>
            </form>
         {% endif %}
      </div>
   {%endblock%}
</body>
</html>
