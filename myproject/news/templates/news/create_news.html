{%extends 'news/index.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {%block titletext%}<title>Добавить статью</title>{%endblock%}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
   <link type="text/css" rel="stylesheet" href="{% static 'news/css/main.css' %}">
</head>
<body>
   <div class-"features">
      <form method="post">
         <input type="text" placeholder="Название статьи" class="form-control"><br>
         <input type="text" placeholder="Анонс статьи" class="form-control"><br>
         <textarea class="form-control" placeholder="текст статьи"></textarea><br>
         <input type="date" class="form-control"><br>
         <input type="time" class="form-control"><br>
         <button class="btn btn-success" type="submit">Добавить статью</button>
      </form>
   </div>
</body>
</html>
