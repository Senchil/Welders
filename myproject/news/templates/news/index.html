{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {%block titletext%}<title>Новости</title>{%endblock%}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
   <link type="text/css" rel="stylesheet" href="{% static 'news/css/main.css' %}">
   {%include "navbar/navbar.html"%}
</head>
<body>
   {%if news%}
      {%for el in news%}
         <div class="card mb-4">
            <div class="card-body">
            <h4> <a href="{%url 'detail' el.id %}"> {{el.title}}</a> </h4>
            </div>
         </div>
      {% endfor %}
   {%else%}
      <p>У вас нет записей...</p>
   {%endif%}
</body>
</html>
