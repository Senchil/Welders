{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВСварочнойМаске</title>
    <link rel="icon" type="image/x-icon" href="{% static 'navbar/img/favicon.ico' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'navbar/css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="body">

{% block navhead %}
   <div class="head">
      <div class="titletext">
         <a src="Логотекст" href="{% url 'home' %}">
         <h1>ВСварочнойМаске</h1>
         </a>
      </div>
         {% if user.is_authenticated %}
               <div class="position-absolute top-0 end-0">
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                     {% csrf_token %}
                     <button type="submit" class="btn btn-secondary">Выйти</button>
                  </form>
               </div>
         {% endif %}
   </div>

   <div class="nav">
      <a class="news" href="{% url 'news' %}"><p>Новости</p></a>
      <a class="forum" href="{% url 'forum' %}"><p>Форум</p></a>
      <a class="about" href="{% url 'about' %}"><p>О нас</p></a>

      {% if user.is_authenticated %}
         <a class="btn btn-warning" href="{% url 'create_news' %}"><p>Создать новость</p></a>
      {% else %}
         <a class="btn btn-warning" href="{% url 'login' %}"><p>Войдите, чтобы создать новость</p></a>
      {% endif %}
   </div>
{% endblock %}
</body>
</html>
