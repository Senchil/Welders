{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'authreg/css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <form method="POST">
            {% csrf_token %}
            <h1>Вход</h1>
            
            <div class="input-box">
                {{ form.username }}
                <i class='bx bx-user'></i>
            </div>
            
            <div class="input-box">
                {{ form.password }}
                <i class='bx bxs-lock'></i>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    Неверное имя пользователя или пароль
                </div>
            {% endif %}
            
            <button type="submit" class="btn">Войти</button>
            
            <div class="registration-link">
                <p>У вас еще нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
